<h1>{{ include.title }}</h1>
<p>{{include.description}}</p>
<div class="col mt-4">
  <div class="timeline-body">
    {% for item in include.source %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h5>{{ item.subtitle }}</h5>
          <h6 class="date">{{ item.from }} â€” {{ item.to }} {{if item.grade and item.grade != "" and item.grade != nil}} <b>Grade</b>: {{item.grade}} {{endif}}</h6>
          <p>{{ item.description | markdownify}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
